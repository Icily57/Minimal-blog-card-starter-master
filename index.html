<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>

    <!-- Link external CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Blog Card -->
    <div class="card">
      <img
        src="./resources/Cactus.jpg"
        alt="Minimalist Cactus"
        class="card-img"
      />
      <div class="card-body">
        <span class="tag">Design</span>
        <h2 class="card-title">Embracing Minimalism</h2>
        <p class="card-text">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <div class="card-footer">
          <p class="author">Annie Spratt</p>
        </div>
      </div>
    </div>

    <!-- Footer Info -->
    <div class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
